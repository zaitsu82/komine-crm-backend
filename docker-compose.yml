version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:16-alpine
    container_name: cemetery-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cemetery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cemetery_password}
      POSTGRES_DB: ${DB_NAME:-komine_cemetery_crm}
      # パフォーマンス最適化
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cemetery_user} -d ${DB_NAME:-komine_cemetery_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cemetery-crm-network

  # バックエンドアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cemetery-crm-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # データベース接続
      DATABASE_URL: postgresql://${DB_USER:-cemetery_user}:${DB_PASSWORD:-cemetery_password}@db:5432/${DB_NAME:-komine_cemetery_crm}

      # サーバー設定
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-4000}

      # CORS設定
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}

      # Supabase設定
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "${PORT:-4000}:4000"
    networks:
      - cemetery-crm-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cemetery-crm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
