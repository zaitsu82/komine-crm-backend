version: '3.8'

services:
  # PostgreSQLデータベース（開発環境）
  db:
    image: postgres:16-alpine
    container_name: cemetery-crm-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-cemetery_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cemetery_password}
      POSTGRES_DB: ${DB_NAME:-komine_cemetery_crm}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cemetery_user} -d ${DB_NAME:-komine_cemetery_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cemetery-crm-network-dev

  # バックエンドアプリケーション（開発環境 - ホットリロード）
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: cemetery-crm-backend-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # データベース接続
      DATABASE_URL: postgresql://${DB_USER:-cemetery_user}:${DB_PASSWORD:-cemetery_password}@db:5432/${DB_NAME:-komine_cemetery_crm}

      # サーバー設定
      NODE_ENV: development
      PORT: ${PORT:-4000}

      # CORS設定（開発環境ではすべてのオリジンを許可）
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}

      # Supabase設定
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "${PORT:-4000}:4000"
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      # node_modulesは除外（ホストとコンテナで異なるため）
      - /app/node_modules
    networks:
      - cemetery-crm-network-dev
    command: npm run dev

networks:
  cemetery-crm-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
